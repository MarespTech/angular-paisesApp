<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Capital </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody class="animate__animated animate__fadeIn">
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img 
                    class="small-flag"    
                    [src]="pais.flags.png" 
                    [alt]="pais.name.common"
                >
            </td>
            <td>{{pais.name.common | titlecase}}</td>
            <td>{{ pais.capital[0] | titlecase }}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a 
                    [routerLink]="['/pais', pais.cca2]"
                >Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
